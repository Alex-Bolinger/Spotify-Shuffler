<title>Spotify Shuffler</title>

<form onsubmit="select()">
    <label for="link">Playlist link:</label>
    <input type="text" id="id" name="id"><br><br>
    <input type="submit" value="Submit">
</form>
<script>
    function select() {
        let link = document.getElementById("id").value;
        let sections = link.split("/");
        let id = sections[sections.length-1].split("?")[0];
        console.log(id);
        let xhr = new XMLHttpRequest();
        let token = document.URL.split('#')[1].split('&')[0];
        xhr.open("POST", "https://spotify-shuffler.uc.r.appspot.com/shuffle?id=" + id + '&' + token, true);
        xhr.send();
    }
</script>
